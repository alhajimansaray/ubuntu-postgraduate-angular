<div class="container">

    <form action="" method="submit">

        <div class="card w-auto">
            <div class="card-body">
                <div class="form-control-sm">
                    <label for="Name">Name:</label> &nbsp;
                    <input type="text" id="Name" class="col-3"> &nbsp; &nbsp; &nbsp; &nbsp;

                    <label for="Year">Year:</label> &nbsp;
                    <select name="year" id="year" class="col-2">
                        <option value=""></option>
                        <option value="1">2019</option>
                        <option value="1">2020</option>
                        <option value="1">2021</option>
                        <option value="1">2022</option>
                        <option value="1">2023</option>
                        <option value="1">2024</option>
                        <option value="1">2025</option>
                        <option value="1">2026</option>
                    </select> &nbsp; &nbsp; &nbsp; &nbsp;

                  <label for="active" id="active">Active:</label>&nbsp;
                    <input class="input" type="radio" name="Radios" id="yes" value="option1" checked>
                    <label class="form-check-label" for="yes">&nbsp; Yes </label> &nbsp; &nbsp;
                  <input class="input" type="radio" name="Radios" id="no" value="option1" checked>
                  <label class="form-check-label" for="no" >&nbsp;No </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

                    <button type="submit" class="btn btn-success"><i class="fas fa-filter"></i>Filter</button>

                </div>

            </div>
        </div>

    </form>


    <br>
    <div align="right">

         <i class="fas fa-plus" type="button" data-toggle="modal" data-target="#myModal">&nbsp;Students </i>
    </div>

    <table class="table table-striped table-sm table-bordered">
        <thead>
        <tr class="bg-success text-white" >
            <th scope="col" colspan="3" class="text-center"></th>
            <th scope="col">Name</th>
            <th scope="col">Birthday</th>
            <th scope="col">Locality</th>
            <th scope="col">Year</th>
            <th scope="col">Active</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let students of newStudent" >
            <td class="text-center"><a href="" class="text-info" title="Load"><i class="far fa-file-alt"></i></a></td>
            <td class="text-center"><a href="" class="text-danger" title="Edit"><i class="fas fa-pencil-alt"></i></a></td>
            <td class="text-center"><a href="" class="text-danger" title="Delete"><i class="fas fa-times"></i></a></td>


            <td>{{students.name}}</td>
            <td>{{students.birthday}}</td>
            <td>{{students.locality}}</td>
            <td>{{students.year}}</td>
            <td>{{students.active}}</td>
        </tr>

        </tbody>
    </table>

</div>





<div class="modal" id="myModal" align="center">

  <div class="modal-content" style="width: 500px">
    <div class="modal-header btn-success" >
      <h6>New Student</h6>
    </div>
    <div class="modal-body">
      <form action="submit">
        <div class="col">
          <label for="name">Name:</label> &nbsp; &nbsp;
          <input type="text" > <br>
          <label for="name">Birthday:</label> &nbsp;
          <input type="text"> <br>
          <label for="name">Locality:</label> &nbsp;
          <input type="text"> <br>
          <label for="name">University:</label> &nbsp;
          <input type="text"> <br>
          <label for="name">Year:</label> &nbsp; &nbsp; &nbsp;
          <input type="text">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success">Save</button>
      <button class="btn btn-danger">Cancel</button>

    </div>
  </div>
</div>
